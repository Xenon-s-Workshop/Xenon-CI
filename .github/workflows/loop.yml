name: Xenon-CI

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GitHubMail: ${{ secrets.GITHUBMAIL }}
  GitHubName: ${{ secrets.GITHUBNAME }}

jobs:
  bot1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.GitHubMail }}"
          git config --global user.name "${{ env.GitHubName }}"
          git config --global credential.helper store
          echo "https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Clone The XenonBot Repo
        run: |
          git clone https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG }} xenonci

      - name: running XenonCi
        timeout-minutes: 340
        continue-on-error: true
        run: |
          sudo apt update
          sudo apt install wget software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install python3.9
          cd xenonci
          pip3 install .
          python3 -m telegramma

  bot2:
    runs-on: ubuntu-latest
    steps:
      - name: Clone The XenonCDN Repo
        run: |
          git clone https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG2 }} xenoncdn

      - name: running CDN
        timeout-minutes: 340
        continue-on-error: true
        run: |
          cd xenoncdn
          sudo apt-get update
          sudo apt update
          sudo apt install wget software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install python3.9
          apt-get update && apt-get upgrade -y 
          echo y | sudo apt-get install locales
          echo y | sudo apt install build-essential
          sudo apt -qq install -y --no-install-recommends \
          curl \
          git \
          gnupg2 \
          wget
          set -ex; \
          sudo apt-get update \
          && sudo apt-get install -y --no-install-recommends \
          busybox \
          git \
          python3 \
          python3-dev \
          python3-pip \
          python3-lxml \
          pv \
          && sudo apt-get autoclean \
          && sudo apt-get autoremove \
          && rm -rf /var/lib/apt/lists/*
          pip3 install --upgrade setuptools wheel yarl multidict
          pip3 install -r requirements.txt
          python3 bot.py

  bot3:
    runs-on: ubuntu-latest
    steps:
      - name: Clone The XenonUB Repo
        run: |
          git clone https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG2 }} xenonubext

      - name: running Userbot
        timeout-minutes: 340
        continue-on-error: true
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install redis
          sudo apt install wget software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install python3.9
          python3 -m venv venv
          cd xenonubext
          pip3 install -U -r re*/st*/optional-requirements.txt
          pip3 install -U -r requirements.txt
          python3 -m pyUltroid

  looper:
    needs: [bot1, bot2, bot3]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.GitHubMail }}"
          git config --global user.name "${{ env.GitHubName }}"
          git config --global pull.rebase false
          git config --global credential.helper store
          echo "https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

    
      - name: Loop Workflow
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} temp
          cd temp || exit 1
          git commit --allow-empty -m "[LOOP] Re-run XenonCI workflow"
          git push -f
