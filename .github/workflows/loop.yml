name: Xenon-CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
   
env:
  GitHubMail: ${{ secrets.GITHUBMAIL }}
  GitHubName: ${{ secrets.GITHUBNAME }}

jobs:
  bot1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
          
      - name: Clone The XenonBot Repo
        run: |
          git clone https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG }} xenonci

      - name: running XenonCi
        timeout-minutes: 340
        continue-on-error: true
        run: |
          sudo apt update
          sudo apt install wget software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install python3.9
          cd xenonci
          pip3 install .
          python3 -m telegramma

  bot2:
    runs-on: ubuntu-latest
    steps:
      - name: Clone The XenonUB Repo
        run: |
          git clone https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG2 }} userbot

      - name: running Userbot
        timeout-minutes: 340
        continue-on-error: true
        run: |
          sudo apt update
          sudo apt install wget software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install python3.9
          cd userbot
          pip3 install -U -r requirements.txt
          python3 -m wbb

  looper:
    needs: [bot1, bot2]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
          git config --global pull.rebase false
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
          
      - name: Loop Workflow
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} temp
          cd temp || exit 1
          git commit --allow-empty -m "[LOOP] Re-run XenonCI workflow"
          git push -f
