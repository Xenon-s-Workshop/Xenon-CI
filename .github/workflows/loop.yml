name: Xenon-CI

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GitHubMail: ${{ secrets.GITHUBMAIL }}
  GitHubName: ${{ secrets.GITHUBNAME }}

jobs:
  xenon-music:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.GitHubMail }}"
          git config --global user.name "${{ env.GitHubName }}"
          git config --global credential.helper store
          echo "https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

      - name: Clone The XenonMusic Repo
        run: |
          git clone https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG }} xenonmusic

      - name: running XenonMusic
        timeout-minutes: 340
        continue-on-error: true
        run: |
          sudo apt update
          sudo apt install wget software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install python3.9
          cd xenonmusic
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install python3-pip ffmpeg -y
          sudo pip3 install -U pip
          curl -fssL https://deb.nodesource.com/setup_17.x | sudo -E bash - && sudo apt-get install nodejs -y && npm i -g npm
          pip3 install -U -r requirements.txt
          bash start

  looper:
    needs: [xenon-music]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email "${{ env.GitHubMail }}"
          git config --global user.name "${{ env.GitHubName }}"
          git config --global pull.rebase false
          git config --global credential.helper store
          echo "https://${{ env.GitHubName }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

    
      - name: Loop Workflow
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} temp
          cd temp || exit 1
          git commit --allow-empty -m "[LOOP] Re-run XenonCI workflow"
          git push -f
